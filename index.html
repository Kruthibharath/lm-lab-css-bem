<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!--Activity1 stylesheet-->
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1>BEM Wars</h1>
    <div class="container">
      <div class="card">
        <h2 class="card__title card__title--bold">The Dark Side</h2>
        <img class="card__image" src="./images/vader.jpeg" />
        <p class="card__content">Nesting!</p>
        <p class="card__content">Conflict!</p>
        <p class="card__content">Specificity Wars!</p>
        <p class="card__content">Cookies</p>
        <a class="btn btn--big btn--red" href="#">
          <span class="btn__text">Warning</span>
        </a>
      </div>
      <div class="card">
        <h2 class="card__title card__title--bold">The Force</h2>
        <img id="yoda" class="card__image" src="./images/yoda.jpeg" />
        <p class="card__content">Love</p>
        <p class="card__content">Beauty</p>
        <p class="card__content">CSS that Scales!</p>
        <p class="card__content">Great warrior. Wars not make one great!</p>
        <a class="btn btn--big btn--green" href="#">
          <span class="btn__text">Accept</span>
        </a>
      </div>
    </div>
  </body>
</html>
